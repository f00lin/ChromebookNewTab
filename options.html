<!DOCTYPE html>
<html>
  <head>
      <title>CalTab Options</title>
      <link href='../Styles/options.css' rel="stylesheet">
      <link href="../Styles/resize_options.css" rel="stylesheet" >
  </head>
  <body>
    
    <div id="container">
    
      <div id="titleline" class="line">
        <div id="titlebox" class="boxwide">
          <div class="prefsettitle">
            <div id="title" class="title">
              <p>Options</p>
            </div>
          </div>
        </div>
      </div>
    
      
      <div id="line0" class="line">
        
        <div id="box0" class="boxwide">
          
          <div class="prefsetline">
            
            <div id="timezonetitle" class="title subtitle">
              <p>Timezones</p>
            </div>
            
            <div class="dropdowns">
              <div class="picker">
                <p class="droptitle"></p>
                  <select id="home">
                    <option value="Pacific/Auckland">Auckland</option>
                    <option value="Africa/Cairo">Cairo</option>
                    <option value="Europe/Istanbul">Istanbul</option>
                    <option value="Europe/London">London</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Europe/Moscow">Moscow</option>
                    <option value="Africa/Nairobi">Nairobi</option>
                    <option value="America/New_York">New York</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Europe/Rome">Rome</option>
                    <option value="America/Sao_Paulo">Sao Paulo</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                    <option value="Asia/Singapore">Singapore</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="Asia/Tehran">Tehran</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                  </select>
              </div>
            </div>
            
            <div class="dropdowns">
              <div class="picker">
                <p class="droptitle"></p>
                  <select id="zoneOne">
                    <option value="Pacific/Auckland">Auckland</option>
                    <option value="Africa/Cairo">Cairo</option>
                    <option value="Europe/Istanbul">Istanbul</option>
                    <option value="Europe/London">London</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Europe/Moscow">Moscow</option>
                    <option value="Africa/Nairobi">Nairobi</option>
                    <option value="America/New_York">New York</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Europe/Rome">Rome</option>
                    <option value="America/Sao_Paulo">Sao Paulo</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                    <option value="Asia/Singapore">Singapore</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="Asia/Tehran">Tehran</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                  </select>
              </div>
            </div>
            
            <div class="dropdowns">
              <div class="picker">
                <p class="droptitle"></p>
                  <select id="zoneTwo">
                    <option value="Pacific/Auckland">Auckland</option>
                    <option value="Africa/Cairo">Cairo</option>
                    <option value="Europe/Istanbul">Istanbul</option>
                    <option value="Europe/London">London</option>
                    <option value="America/Los_Angeles">Los Angeles</option>
                    <option value="Europe/Moscow">Moscow</option>
                    <option value="Africa/Nairobi">Nairobi</option>
                    <option value="America/New_York">New York</option>
                    <option value="Europe/Paris">Paris</option>
                    <option value="Europe/Rome">Rome</option>
                    <option value="America/Sao_Paulo">Sao Paulo</option>
                    <option value="Asia/Shanghai">Shanghai</option>
                    <option value="Asia/Singapore">Singapore</option>
                    <option value="Australia/Sydney">Sydney</option>
                    <option value="Asia/Tehran">Tehran</option>
                    <option value="Asia/Tokyo">Tokyo</option>
                  </select>
              </div>
            </div>
            
          </div>
        </div>
      </div>
      
      
      <div id="line1" class="line">
      
        <div id="box1" class="box">
          <div class="prefsetbox">
            <div id="timeformattitle" class="title subtitle">
              <p>Format</p>
            </div>
            <div class="dropdowns">
              <div class="picker">
                <p class="droptitle"></p>
                  <select id="timeFormat">
                    <option value="24HrClock">24 Hour Clock</option>
                    <option value="12HrClock">12 Hour Clock</option>
                  </select>
              </div>
            </div>
          </div>
        </div>
      
        <div id="box2" class="box">
          <div class="prefsetbox">
            <div id="weekdaytitle" class="title subtitle">
              <p>Week Start</p>
            </div>
            <div class="dropdowns">
              <div class="picker">
                <p class="droptitle"></p>
                  <select id="wkDaySelect">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                  </select>
              </div>
            </div>
          </div>
        </div>
         
      </div>


      
      <div id="line2" class="line">
        <div id="box3" class="box">
          <div class="prefsetbox">
            <div id="bookmarkstitle" class="title subtitle">
              <p>Bookmarks</p>
            </div>
            <div class="dropdowns">
              <div class="picker">
                <p class="droptitle"></p>
                  <select id="bmSelect">
                    <option value="chrome">Chrome</option>
                    <option value="dewey">Dewey</option>
                  </select>
              </div>
            </div>
          </div>
        </div>
        <div id="box4" class="box">
        </div>
      </div>
      
      <div id="linestatus" class="thinline">
        <div id="boxstatus" class="boxwide">
          <div id="statussettings" class="prefsetsave">
            <div id="status" class="status"></div>
          </div>
        </div>
      </div>
      
      <div id="linesave" class="line">
        <div id="boxsave" class="boxwide">
          <div id="savesettings" class="prefsetsave">
            <button id="save" class="title">Save</button>
          </div>
        </div>
      </div>
    
    </div>
    
    <script src="../Scripts/Custom/options.js"></script>
  </body>
</html>
